<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://rb.gy/7hwkio">
    <link rel="stylesheet" href="styles/style.css">
    <title>Photo Gallary</title>
</head>

<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <figure>
        <div class="wrapper anatomical_heart">
            <img src="./img/anatomisches Herz.jpg" alt="anatomical heart">
        </div>

        <div class="wrapper mountains">
            <img src="./img/Berge.jpg" alt="mountains">
        </div>

        <div class="wrapper coffeelover">
            <img src="./img/Coffeelover.png" alt="coffeelover">
        </div>

        <div class="wrapper braid">
            <img src="./img/Flechtzopf.jpg" alt="plait braid">
        </div>

        <div class="wrapper geometrical_heart">
            <img src="./img/geometisches Herz.png" alt="geometrical heart">
        </div>

        <div class="wrapper hand_with_heart">
            <img src="./img/Hand mit Herz.png" alt="hand with heart">
        </div>

        <div class="wrapper holding_hands">
            <img src="./img/Händchenhalten.png" alt="holding hands">
        </div>

        <div class="wrapper two_thumbler">
            <img src="./img/Kaffeebecher.png" alt="two coffee thumbler">
        </div>

        <div class="wrapper wineglass">
            <img src="./img/Weinglas.jpg" alt="wineglass">
        </div>

        <div class="wrapper two_arms">
            <img src="./img/zwei Arme.png" alt="two arms holding each other">
        </div>

        <div class="wrapper street_view">
            <img src="./img/Straßenperspektive.jpg" alt="street_view">
        </div>

        <div class="wrapper To-Go-thumbler">
            <img src="./img/Einzelner_To-go-Becher.jpg" alt="To-Go-thumbler">
        </div>

        <div class="wrapper avo-cat-o">
            <img src="./img/Avo-cat-O.jpg" alt="Avo-cat-O">
        </div>

        <div class="wrapper leaf">
            <img src="./img/Blatt.jpg" alt="leaf">
        </div>

        <div class="wrapper flowers">
            <img src="./img/Blumen.jpg" alt="flowers">
        </div>

        <div class="wrapper minnimouse">
            <img src="./img/Minni_Mouse.jpg" alt="Minni Mouse">
        </div>
        <div class="wrapper hexagon">
            <img src="./img/Hexagon.jpg" alt="Hexagon">
        </div>

    </figure>

    <footer>
        <p>
            <a href="#">Impressum<a>
        </p>
        <br>
        <p>
            <i class="fa-regular fa-copyright"></i> 2024 by Sabine Weber
        </p>
        <p>
            support: Chrissi and Danny from WebDevels
        </p>
    </footer>
</body>

</html>
