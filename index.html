<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://rb.gy/7hwkio">
    <link rel="stylesheet" href="styles/style.css">
    <title>Photo Gallary</title>
</head>

<body>
    <figure>
        <img src="./img/anatomisches Herz.jpg" alt="anatomical heart" class="anatomical_heart">
        <figcaption>anatomical heart</figcaption>

        <img src="./img/Berge.jpg" alt="mountains" class="mountains">
        <figcaption>mountains</figcaption>

        <img src="./img/Coffeelover.png" alt="coffeelover" class="coffeelover">
        <figcaption>coffeelover</figcaption>

        <img src="./img/Einzelner_To-go-Becher.jpg" alt="TO-GO_thumbler" class="to-go-thumbler">
        <figcaption>TO-GO-thumbler</figcaption>

        <img src="./img/Flechtzopf.jpg" alt="plait braid" class="braid">

        <img src="./img/geometisches Herz.png" alt="geometrical heart" class="geometrical_heart">

        <img src="./img/Hand mit Herz .png" alt="hand with heart" class="hand_with_heart">

        <img src="./img/Händchenhalten.png" alt="holding hands " class="holding_hands">

        <img src="./img/zwei Arme.png" alt="two arms holding each other" class="two_arms">
